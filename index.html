<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1 id="title">Tic Tac Toe</h1>
        <p>player 1 [⨉]<span>player 2 [O]</span></p>
    </header>
    <main>
        <div class="container">
            <div>
                <h2 id="gameResult">Player 1</h1>
            </div>
            <div class="box">
                <div class = "item" id = "item1"></div>
                <div class = "item" id = "item2"></div>
                <div class = "item" id = "item3"></div>
                <div class = "item" id = "item4"></div>
                <div class = "item" id = "item5"></div>
                <div class = "item" id = "item6"></div>
                <div class = "item" id = "item7"></div>
                <div class = "item" id = "item8"></div>
                <div class = "item" id = "item9"></div>
            </div>
        </div>
    </main>
    <footer>
        copyright © 2023 <a href="https://github.com/Haris-javeed">Haris Javeed</a>
    </footer>


    <script src="./index.js">
       
    </script>
</body>
</html>
